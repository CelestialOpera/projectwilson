 SOV_PROJECT_WILSON_DESC:0 "Born in the crucible of Revolution, the Russian Soviet Federative Socialist Republic now rules over Western Russia, as well as Byelorussia and the easternmost regions of Ukraine. Ruled since its inception by an alliance of far-left forces from urban Bolsheviks to rural Narodniks, the RSFSR is under the leadership of the revolutionary exemplar, Vladimir Lenin. Their Socialist experiment, however, is tempered by disagreements over the pace of collectivisation, as well as the current mono-cultural state of the republic. As Lenin appears to be in the winter of his life, the future of Soviet Socialism appears to be increasingly open to revision."
 
