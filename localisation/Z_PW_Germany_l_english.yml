 GER_PROJECT_WILSON_DESC:0 "The end of the Great War saw many concessions from the Germans; however, much lighter then what the French government had hoped for. With the overthrow of the Kaiser and revolutionary tendencies in the country, President Friedrich Ebert negotiated with the left wing Spartakusbund to allow for workers councils to develop and operate in the country. At first, the German Reich struggled to bounce back from the Great War, but eventually did stronger then most until 1929, even after the Stock crash however the Germans have managed to pull back stronger then many other nations. "
